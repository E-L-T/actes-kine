        document.addEventListener('DOMContentLoaded', function() {
            var conditionTypeSelect = document.getElementById("conditionType");
            Object.keys(data).forEach(function(key) {
                var option = new Option(key, key);
                conditionTypeSelect.add(option);
            });

            conditionTypeSelect.addEventListener("change", updateSecondList);
            document.getElementById("detailsList").addEventListener("change", updateSubDetailsList);
            document.getElementById("subDetailsList").addEventListener("change", showCotation);
            document.getElementById("btnMetropole").addEventListener("click", function() {
            currentKeyValue = keyValueMetropole;
            showCotation(); // Recalculer la cotation avec le tarif Métropole
        });

        document.getElementById("btnOutreMer").addEventListener("click", function() {
            currentKeyValue = keyValueOutreMer;
            showCotation(); // Recalculer la cotation avec le tarif Outre-Mer
        });
    });

        function updateSecondList() {
            var conditionType = document.getElementById("conditionType").value;
            var detailsList = document.getElementById("detailsList");
            var subDetailsList = document.getElementById("subDetailsList");
            detailsList.innerHTML = "<option value=''>Choisissez...</option>";
            subDetailsList.innerHTML = "<option value=''>Choisissez...</option>";
            subDetailsList.style.display = "none";
            document.querySelector('label[for="subDetailsList"]').style.display = "none";
            if (conditionType in data) {
                Object.keys(data[conditionType]).forEach(function(key) {
                    var option = new Option(key, key);
                    detailsList.add(option);
                });
            }
            document.getElementById("result").innerHTML = ""; 
        }

        function updateSubDetailsList() {
            var conditionType = document.getElementById("conditionType").value;
            var details = document.getElementById("detailsList").value;
            var subDetailsList = document.getElementById("subDetailsList");
            var detailsData = data[conditionType][details];
            subDetailsList.innerHTML = "<option value=''>Choisissez...</option>";
            if (typeof detailsData === "object" && Object.keys(detailsData).length > 0) {
                Object.keys(detailsData).forEach(function(key) {
                    var option = new Option(key, key);
                    subDetailsList.add(option);
                });
                subDetailsList.style.display = "inline";
                document.querySelector('label[for="subDetailsList"]').style.display = "inline";
            } else {
                subDetailsList.style.display = "none";
                document.querySelector('label[for="subDetailsList"]').style.display = "none";
                showCotation(); // Call showCotation here if there are no sub-details
            }
        }
        function showCotation() {
    var conditionType = document.getElementById("conditionType").value;
    var details = document.getElementById("detailsList").value;
    var subDetails = document.getElementById("subDetailsList").value;
    var result = document.getElementById("result");
    var cotationKey = "Non disponible"; // Utilisé pour rechercher dans ngapTexts
    var cotationDisplay = "Non disponible"; // Utilisé pour l'affichage dans l'interface

    if(subDetails && data[conditionType][details][subDetails]) {
        cotationKey = data[conditionType][details][subDetails];
    } else if(data[conditionType][details]) {
        cotationKey = data[conditionType][details];
    }
    
    if(cotationKey !== "Non disponible") {
        var parts = cotationKey.split(" ");
        if(parts.length > 1) {
            var number = parseFloat(parts[1].replace(',', '.')); // Conversion en nombre
            var amount = number * currentKeyValue; // Calcul du montant
            cotationDisplay = cotationKey + " - Montant de la séance: " + amount.toFixed(2) + "€";
        }
    }
    
    var ngapTextElement = document.getElementById("ngapText");
    var ngapText = ngapTexts[cotationKey] || "Texte NGAP non disponible pour cette cotation."; // Utilisez cotationKey ici
    ngapTextElement.innerHTML = ngapText;
    result.innerHTML = "Cotation: " + cotationDisplay; // Utilisez cotationDisplay pour l'affichage
}
